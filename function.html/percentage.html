<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('Total subject - 5 <br> Total marks - 500 <br> <br>');

        function sumMarks(English,Hindi,Marathi,Physics,Chemistry) {
         var a = English+Hindi+Marathi+Physics+Chemistry;
            return a;
        };
    
        var b = sumMarks(50,50,50,50,50);
        document.write('Marks obtain - '+b+' <br>');
          
        function percentage(tm) {
            var c = tm/500*100;
            return c;
        }
        var d = percentage(b);
        document.write('percentage - '+d+' %')
    </script>
</body>
</html>
