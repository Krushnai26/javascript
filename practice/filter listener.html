 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button id="my button"> click me!</button>
   <button id="my button1"> more me!</button>
    <script>
        const button = document.getElementById("my button");
        button.addEventListener("mouseover",function() {
            button.textContent = "mouse over!";
        })
        button.addEventListener("mouseout",function() {
            button.textContent = "hover me!";
        })
        const button1 = document.getElementById("my button1");
        button1.addEventListener("mousedown", function() {
            button1.textContent = "mouse down!";
        })
        button1.addEventListener("mouseup",function() {
            button1.textContent = "mouse up!";
        })


    </script>
</body>
</html>
