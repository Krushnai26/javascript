<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myButton">Click me!</button>
    <button id="myButton1"> my click</button>
    <script>
       const button = document.getElementById("myButton");
       button.addEventListener("mouseover", function () {
        button.textContent = "mouse over!";
       });
        button.addEventListener("mouseout", function () {
            button.textContent = "hover me !" ;
        });
        const Button1 = document.getElementById("myButton1");
        Button1.addEventListener("mouseup",function() {
            Button1.textContent = "mouse up";
        });
        
        Button1.addEventListener("mousedown",function() {
            Button1.textContent = "mouse down";
        });
    </script>
</body>
</html>
